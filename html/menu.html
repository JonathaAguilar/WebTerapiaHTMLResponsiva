<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style4.css">
    <title>Administrador de Productos</title>
</head>
<body>
    <div class="container">
    <h1>Administrador de Productos</h1>
    <form id="product-form">
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" required><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" required><br>

        <label for="status">Estado:</label>
        <select id="status">
            <option value="Disponible">Disponible</option>
            <option value="Agotado">Agotado</option>
        </select><br>

        <label for="imagen">Imagen:</label>
        <input type="file" id="imagen" accept="image/*" required><br>

        <button type="submit" id="agregar-producto">Agregar Producto</button>
        <button type="button" id="buscar-producto">Buscar Producto</button>
        <button type="button" id="deshabilitar-producto">Deshabilitar Producto</button>
        <button type="button" id="actualizar-producto">Actualizar Producto</button>
        <button type="button" id="limpiar-formulario">Limpiar Formulario</button>
    </form>

    <div id="resultado"></div>

    <div id="search-results">
        <h2>Resultados de Búsqueda</h2>
        <div id="product-details"></div>
    </div>
    </div>
    <!-- Incluir el archivo JavaScript como módulo -->
    <script type="module" src="/js/admin.js"></script>
</body>
</html>
